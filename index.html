<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container my-5">
        <div class=" cal_body my-3">
            <p class="text-cal">Calculator <img class="img-cal"
                    src="https://toppng.com/uploads/preview/black-and-white-calculator-icon-11549842671vbdndrbalf.png"
                    alt="img"></p>
            <input type="text" id="output"></input>
            <div class="board-body">
                <div class="box_line my-2 ">
                    <button class="normal  btn-warning" onclick="clearAll()">Clr</button>
                    <button class="normal  btn-warning" onclick="del()">Del</button>
                    <button class=" normal  " onclick="display('%')">%</button>
                    <button class=" normal  " onclick="display('/')">/</button>
                </div>
                <div class="box_line my-2 ">
                    <button class=" normal  " onclick="display('7')">7</button>
                    <button class=" normal  " onclick="display('8')">8</button>
                    <button class=" normal  " onclick="display('9')">9</button>
                    <button class=" normal  " onclick="display('*')">x</button>
                </div>
                <div class="box_line my-2 ">
                    <button class=" normal  " onclick="display('6')">6</button>
                    <button class=" normal  " onclick="display('5')">5</button>
                    <button class=" normal  " onclick="display('4')">4</button>
                    <button class=" normal  " onclick="display('-')">-</button>
                </div>
                <div class="box_line my-2 ">
                    <button class=" normal  " onclick="display('1')">1</button>
                    <button class=" normal  " onclick="display('2')">2</button>
                    <button class=" normal  " onclick="display('3')">3</button>
                    <button class=" normal  " onclick="display('+')">+</button>
                </div>
                <div class="box_line my-2 ">
                    <button class=" normal  " onclick="display('.')">.</button>
                    <button class=" normal  " onclick="display('0')">0</button>
                    <button class=" normal  extra" onclick="display('00')">00</button>
                    <button class=" normal  " onclick="calculate()">=</button>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="./index.js"></script>
</body>

</html>
